
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monaicca – Limited Deckbuilder</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      padding: 2rem;
    }
    #splashScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      animation: fadeOut 2s ease 2s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    #splashScreen img {
      width: 100px;
      margin-bottom: 1rem;
    }
    #splashScreen h1 {
      font-size: 2.5rem;
      color: #ff8800;
    }
    #splashScreen p {
      font-size: 1.2rem;
      color: #ccc;
    }
    h1 {
      color: #ff8800;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input {
      width: 60px;
      padding: 0.3rem;
      margin-right: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ff8800;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result, .curve {
      margin-top: 2rem;
      padding: 1rem;
      background: #2c2c2c;
      border-radius: 8px;
    }
    canvas {
      margin-top: 1rem;
    }
    #export {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="splashScreen">
    <img src="favicon.ico" alt="Logo Monaicca" />
    <h1>Monaicca</h1>
    <p>Calcolatore di Mana in versione Limited</p>
  </div>

  <!-- Il resto del contenuto è già incluso nello script precedente -->
</body>
</html>
